                console.log(JSON.parse(_user_info).id);
                console.log(JSON.parse(_user_info).username);
                console.log(JSON.parse(_user_info).truename);
                console.log(JSON.parse(_user_info).telephone);

<script type="text/javascript">
    var deviceInfo = { uid: 1289 };
    var _userName = "";
    function btnLoginOut() {
        if (confirm("确定要退出当前账号吗?")) {
            LoginOutFunc();
        }
    }
    function LoginOutFunc() {
        var cmdUrl = "LoginOut.html";
        window.open(cmdUrl, "_self");
    }
    function bindInfo() {
        var _userType = "普通用户";
        var objModel = {
            Url: $api.User_BaseInfo,
            Data: {},
            Headers: { userId: deviceInfo.uid },
            Method: "Post",
            File: {}
        };
        ajaxUrl(objModel, function (ret, err) {
            //console.log(JSON.stringify(ret));
            if (ret.Success) {
                var objData = ret.Data;
                _userName = objData.username;
                var _smallImage = "http://api.xhdncppf.com" + objData.smallimage;
                console.log(_smallImage);
                $api.attr($api.byId("Avatar"), "src", _smallImage);
                var _levImg = "01.png";
                if (objData.user_type == 10) {
                    var _reNumber = objData.recoNumber;
                    if (_reNumber >= 2 && _reNumber < 5) {
                        _userType = "普通合伙人";
                        _levImg = "01.png";
                    }
                    else if (_reNumber >= 5 && _reNumber < 10) {
                        _userType = "VIP合伙人";
                        _levImg = "02.png";
                    }
                    else if (_reNumber >= 10 && _reNumber < 50) {
                        _userType = "钻石合伙人";
                        _levImg = "03.png";
                    }
                    else if (_reNumber >= 50 && _reNumber < 100) {
                        _userType = "皇冠合伙人";
                        _levImg = "04.png";
                    }
                    else if (_reNumber >= 100) {
                        _userType = "股东";
                        _levImg = "05.png";
                    }
                }
                else if (objData.user_type == 20) {
                    _userType = "代理";
                    _levImg = "05.png";
                    $api.attr($api.byId("divAgent"), "style", "");
                }
                else if (objData.user_type == 30) {
                    _userType = "股东";
                    _levImg = "05.png";
                }
                $api.html($api.byId("txtTrueName"), _userName);
                //$api.attr($api.byId("imgLevel"), "src", "images/vip/" + _levImg);//alert(_levImg);
            }
        });
        //$api.attr($api.byId("Avatar"), "src", $api.GetUserImage(objData.smallimage));
    }
    apiready = function () {
        bindInfo();
    };
    window.onload = apiready;
    function openWindowName(objUrl) {
        window.open(objUrl, "_self");
    }
    function openWindowYuE(objUrl) {
        window.open(objUrl, "_self");
    }
    function btnOpenDown() {
        window.open("https://shop.xhdncppf.com/down/", "_self");
    }
    function btnChangePwd(){
        window.open("updatePass.html", "_self");
    }
    function backOrClose(){
            window.history.go(-1)
        }
</script>
