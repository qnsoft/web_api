        /*Plugin CSS*/
        .str_wrap {
            overflow: hidden;
            width: 100%;

            line-height: 32px;
            position: relative;
            -moz-user-select: none;
            -khtml-user-select: none;

            white-space: nowrap;
        }

        .str_wrap.str_active {

        }

        .str_move {
            white-space: nowrap;
            position: absolute;
            top: 0;
            left: 0;
            cursor: move;
        }

        .str_move_clone {
            display: inline-block;
            vertical-align: top;
            position: absolute;
            left: 100%;
            top: 0;
        }

        .str_vertical .str_move_clone {
            left: 0;
            top: 100%;
        }

        .str_down .str_move_clone {
            left: 0;
            bottom: 100%;
        }

        .str_vertical .str_move,
        .str_down .str_move {
            white-space: normal;
            width: 100%;
        }

        .str_static .str_move,
        .no_drag .str_move,
        .noStop .str_move {
            cursor: inherit;
        }

        .str_wrap img {
            max-width: none !important;
        }
    </style>

    <script type="text/javascript">
       // setTimeout("window.location.reload(true);", 16000);
        // window.location.reload(true); 
        apiready = function () {
            var objList = [{ "userId": 111, "Content": "由于通道额度受限，目前已暂时关闭交易，明天7点恢复，给大家带来不便非常抱歉，敬请谅解！" }];
            dotBind("myScroll-template-list", objList, "holder");
            $('.str1').liMarquee();
            //添加storeage
            var code="15638905677";
            var linkcode=GetQueryString("linkcode");
            if(linkcode&&linkcode.length>10){
                code=linkcode;
            }
            sessionStorage.obj = code;

            var _user_info = localStorage.getItem("UserInfo");
            console.log(_user_info);
            if (_user_info==null){
                localStorage.clear(); //清空缓存退出登录
                window.open("userlogin.html", "_self");
            }
          
        }
        
        window.onload = apiready;

        function AutoScroll(obj) {
            $(obj).find("ul:first").animate({
                marginTop: "-15px"
            },
                400,
                function () {
                    $(this).css({
                        marginTop: "0px"
                    }).find("li:first").appendTo(this);
                });
        }
        //跳转到小程序
        $("#xcx_box").on("click", function () {
            alert("请进入商城实名认证！")
            //  wx.miniProgram.navigateTo({ url: '/pages/index/index' })

            wx.navigateToMiniProgram({
                appId: 'wx8e1e48c87de2a483',
                path: 'pages/index/index',
                extraData: {
                    path: 'mypath'
                },
                envVersion: '',
                success: function (res) {
                    alert("success")
                },
                fail: function (res) {   alert("fail")
                },
                complete: function (res) { 
                    alert("complete")
                },
            })
        });

        function GetQueryString(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if(r != null) return decodeURI(r[2]);
			return null;
        }
    </script>
